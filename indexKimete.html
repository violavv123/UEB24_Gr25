<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
      <!-- Existing Contact Form and Features Sections -->
      <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                <!--Radio-buttons Section-->
                <label>Gender:</label><br>
                <div class="gender-radio-buttons">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required>
                        Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female" required>
                        Female
                    </label>
                </div>
                
          
                <!-- Checkboxes Section -->
                <section class="checkboxes">
                    <h2>Where did you hear about us:</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <label for="Social_Media">Social Media</label>
                            <input type="checkbox" id="Social_Media" name="property-type" value="Social Media">
                        </div>
                        <div class="checkbox-item">
                            <label for="Family_Friends">Family/Friends</label>
                            <input type="checkbox" id="Family_Friends" name="property-type" value="Family/Friends">
                        </div>
                        <div class="checkbox-item">
                            <label for="Advertisements">Advertisements</label>
                            <input type="checkbox" id="Advertisements" name="Advertisements" value="Advertisement">
                        </div>
                    </div>
                </section>
              <!--keygen and output-->
                <input type="hidden" id="secureKeyInput" name="secureKey">
                <label>Generate a Secure Key:</label>
                <button type="button" id="generateKey">Generate Key</button>
                <output id="keyOutput">No key generated yet.</output>
             <!--Submit button-->
                <button type="submit">Submit</button>
                <br>
         <!--jQuery with HTML(add,remove) -->
                <button type="button" id="removeFormButton">Remove Form</button>
                <button type="button" id="addFormButton">Add New Form</button>
            </form>
        </section>
        
        <!-- Features Section -->
        <section class="features">
            <h3 style="text-decoration: underline;">
                <em>Why Choose Us?</em>
            </h3>
            <ul>
                <li><mark>Affordable Real Estate Options</mark></li>
                <li><mark>Expert Guidance</mark></li>
                <li><mark>Hassle-Free Documentation</mark></li>
                <li><mark>Customer Support 24/7</mark></li>
            </ul>
        </section>
    </div>

    <!-- Leaflet Map Section -->
    <section class="map-section">
      <h2>Our Location</h2>
      <div id="map" style="height: 400px;"></div> <!-- Map container -->
    </section>

    <!-- Footer Section -->
    <footer class="responsive-footer">
        <div class="footer-container">
          <div class="logo-contact">
            <img src="logo.png" alt="Infiniti Property Kosovo" class="footer-logo">
            <address>
              <p><i class="fas fa-map-marker-alt"></i> Rruga Gazmend Zajmi Nr.47 </p>
              <p style="padding-left: 15px;"> Prishtina 10000, Kosovo</p>
              <p><i class="fas fa-phone"></i> +383 49 790 117</p>
              <p><i class="fas fa-envelope"></i> info@luxuryhomes.com</p>
            </address>
          </div>
          <!-- Other footer sections -->
        </div>
    </footer>

    <!-- JavaScript Section -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let message = document.getElementById('message').value;

            if (name && email && phone && message) {
                alert(`Thank you, ${name}! We received your message.`);
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill out all fields!');
            }

            // Validate email format
            if (!email.includes('@')) {
                alert('Please enter a valid email address containing "@" symbol.');
                return;
            }
        });
        

        document.getElementById('generateKey').addEventListener('click', function() {
            function generateRandomKey(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }
            const secureKey = generateRandomKey(16);
            document.getElementById('keyOutput').textContent = secureKey;
            document.getElementById('secureKeyInput').value = secureKey;
        });

        $(document).ready(function() {
            $("#removeFormButton").click(function() {
                $(".contact-form").fadeOut(1000, function() {
                    $(this).remove(); // Pasi të jetë fshirë gradualisht, e heq nga DOM
            });
        });
        });

        $(document).ready(function() {
            $("#addFormButton").click(function() {
                var newForm = `
                    <section class="contact-form">
                        <h2>Property Preferences</h2>
                        <form>
                            <label for="property-type">Property Type:</label>
                            <select id="property-type" name="property-type" required>
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                                <option value="office">Office</option>
                                <option value="villa">Villa</option>
                            </select>
                            <label for="budget">Budget (in EUR):</label>
                            <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
                            <label for="location">Preferred Location:</label>
                            <input type="text" id="location" name="location" placeholder="Enter your preferred location" required>
                            <label for="bedrooms">Number of Bedrooms:</label>
                            <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter the number of bedrooms" required>
                            <button type="submit">Submit</button>
                        </form>
                    </section>
                `;
                $("footer").before(newForm);
                $(".contact-form").hide().fadeIn(1000); // Shfaq formularin gradualisht
            });
        });

        $(document).ready(function() {
    $("#generateKey").click(function() {
        $(this).animate({
            width: "150px", 
            height: "50px"  
        }, 1000);
    });
});


        // Leaflet Map Initialization
        var map = L.map('map').setView([42.6026, 20.9026], 7); // Kosova coordinates

        // Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker
        L.marker([42.65575228509542, 21.159112006476047]).addTo(map)
            .bindPopup('Apartment ')
            .openPopup();
                  
        var apartmentMarker = L.marker([42.67911292887467, 21.163043463037788]).addTo(map); //Koordinatat e nje apartamenti
       apartmentMarker.bindPopup("Apartment ")
       .openPopup();
       var apartmentMarker = L.marker([42.659416550587906, 20.28741942269552]).addTo(map); // Koordinatat e  nje apartamenti
       apartmentMarker.bindPopup("Apartment ")
       .openPopup();
       var apartmentMarker = L.marker([42.218083890928476, 20.743623468641516]).addTo(map); // Koordinatat e nje apartamenti
       apartmentMarker.bindPopup("Apartment ")
       .openPopup();
       var villaMarker = L.marker([42.22538928230871, 20.730259406786494]).addTo(map); // Koordinatat e nje ville
       apartmentMarker.bindPopup("Villa ")
       .openPopup();
       var villaMarker = L.marker([42.882798499295944, 20.853957675239798]).addTo(map); // Koordinatat e nje ville
       apartmentMarker.bindPopup("Villa ")
       .openPopup();
       var apartmentMarker = L.marker([42.39163821370002, 20.439327178135276]).addTo(map); //Koordinatat e nje apartamenti
       apartmentMarker.bindPopup("House ")
       .openPopup();
        var houseMarker = L.marker([42.67139575852414, 21.155248202195352]).addTo(map); // Koordinatat e një shtëpie
       houseMarker.bindPopup("House ")
       .openPopup();
       var houseMarker = L.marker([42.88837439050088, 20.85854803808907]).addTo(map); // Koordinatat e një shtëpie
       houseMarker.bindPopup("House ")
       .openPopup();


    </script>
</body>
</html>
