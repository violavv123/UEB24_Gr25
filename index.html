<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings</title>
  <link rel="stylesheet" href="realestate.css">
</head>
<body>

  <section class="listing-section">
    <div class="container">
      <div class="filters">
        <h2>Find your Dream Home</h2>
        <form class="filter-form">
          <div class="filter-item">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter city or area">
          </div>
          <div class="filter-item">
            <label for="property-type">Property Type</label>
            <select id="property-type">
              <option value="any">Any</option>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
            </select>
          </div>
          <div class="filter-item">
            <label for="proprty-use">Property Use</label>
            <select id="property-use">
              <option value="any">Buy</option>
              <option value="apartment">Rent</option>
            </select>
          </div>
          <div class="filter-item">
            <label for="price-range">Price Range</label>
            <input type="range" id="price-range" min="100000" max="1000000" step="10000" value="500000">
            <span id="price-value">€500,000</span>
          </div>
          <button type="submit" class="filter-btn">Search</button>
        </form>
      </div>

      <div class="listings">
        <div class="property-card">
          <img src="https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Property 1">
          <div class="property-details">
            <h3>House in Marigona Hill</h3>
            <p class="price">€450,000</p>
            <p>2 Beds | 1 Bath | 75m²</p>
            <button class="view-details">View Details</button>
          </div>
        </div>
        <div class="property-card">
          <img src="https://images.pexels.com/photos/1438832/pexels-photo-1438832.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Property Image">
          <div class="property-details">
            <h3>Luxury Villa in Prishtina</h3>
            <p class="price">€1,200,000</p>
            <p>4 Beds | 3 Baths | 250m²</p>
            <button class="view-details">View Details</button>
          </div>
        </div>
        <div class="property-card">
          <img src="https://images.pexels.com/photos/1396132/pexels-photo-1396132.jpeg" alt="Property Image">
          <div class="property-details">
            <h3>Charming House in Cagllavice</h3>
            <p class="price">€600,000</p>
            <p>3 Beds | 2 Baths | 180m²</p>
            <button class="view-details">View Details</button>
          </div>
        </div>
      
      </div>
    </div>
  </section>

</body>
</html>


</body>
</html>
